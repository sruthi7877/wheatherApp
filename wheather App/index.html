<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="container">
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-bar">
      <input type="text" id="city" placeholder="Enter city" class="input-field">
      <button id="searchBtn" class="search-btn">Search</button>
      <button id="unitToggle" class="toggle-btn">Change Units</button>
    </div>
    <p id="error" class="error"></p>
    <div id="weatherCard" class="weather-card hidden">
      <div id="weatherIcon" class="weather-icon-img"></div>
      <h2 id="cityName" class="city-name"></h2>
      <p id="temperature" class="temperature"></p>
      <p id="description" class="description"></p>
      <p id="humidity" class="humidity"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
